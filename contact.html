 <h2>Connect with us!</h2>
 We'd love to hear from you, no question is too big or small. 
 <div class="wrapper-form">
  <h2>Contact Form</h2>
  <form method="post" action="https://learndigital.dev/programs/dgl103-form.php">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Ex: John">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Ex: Smith">

    <label for="email">Email <span class="label-required">* (required)</span></label>
    <input type="email" id="email" name="email" placeholder="Ex: john@yahoo.com" required>

    <label for="tel">Phone Number</label>
    <input type="tel" id="tel" name="telephonenumber" placeholder="250-555-4321"> 
    <br>
    <input type="radio" id="telpref" name="telephonepreferred" value="Phone Preferred">  
    <label for="telpref"><span class="label-preferred">Phone Call Preferred</span></label>
<br>
<fieldset>
  <legend><span class="interest" > Area of Interest</span></legend>
  <select id="program" name="program">
    <option value="certificate">Landscape Design & Installation</option>
    <option value="diploma">Communication Design Diploma</option>
    <option value="advanced diploma">Digital Design + Development Advanced Diploma</option>
  </select>
</fieldset>

    



    <label for="message">Message</label>
    <textarea id="message" name="message" placeholder="Please tell us a little about your enquiry" style="height:200px"></textarea>

    <div class="wrapper-button">
      <input type="reset" value="Reset">
      <input type="submit" value="Submit">
    </div>
  </form>
</div>
